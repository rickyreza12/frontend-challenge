<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .font-families {
            font-family: 'Kumbh Sans', sans-serif;
        }
        .tanscode{
            transform: rotate(45deg)
        }
    </style>
</head>

<body class="flex justify-center h-screen w-screen font-families" style="background-color: hsl(185, 75%, 39%);"> 
    <div class="relative w-full h-full z-0 overflow-hidden"> 
        <img src="./images/bg-pattern-top.svg" alt="" srcset="" class="absolute bottom-[40%] right-[50%] right-sm-[0%]">
        <img src="./images/bg-pattern-bottom.svg" alt="" srcset="" class="absolute top-[40%] left-[50%] left-sm-[0%]">
    </div>
    <!-- CARD  -->
    <div class="bg-white w-[400px] h-[370px] m-auto rounded-lg drop-shadow-lg z-10 absolute top-[30%]"> 
        <div class="relative"> 
            <img src="./images/bg-pattern-card.svg" alt="" srcset="" class="object-cover rounded-t-lg w-screen h-[130px]"> 
            <!-- Foto --> 
            <img src="./images/image-victor.jpg" alt="" srcset=""
                class="rounded-full z-20 border-[0.5em] border-white absolute right-36 top-20">
        </div>

        <!-- Name Age --> 
        <div class="mt-20 text-center">
            <div class="font-bold text-xl">Victor Cress<span class="ml-4 font-light text-gray-400">26</span></div>
            <div class="text-gray-500 text-[13px] m-2">London</div>
        </div>
        <!-- Place -->
        <hr class="mt-5 mb-5">
        <!-- Followers -->  
        <div class="flex justify-evenly">
            <div class="flex flex-col text-center">
                <div class="font-bold">80K</div>
                <div class="text-[11px]">Followers</div>
            </div>
            <!-- Likes  -->
            <div class="flex flex-col text-center">
                <div class="font-bold">803K</div>
                <div class="text-[11px]">Likes</div>
            </div>
            <!-- Photos -->
            <div class="flex flex-col text-center">
                <div class="font-bold">1.4K</div>
                <div class="text-[11px]">Photos</div>
            </div>
        </div>
    </div>
</body>

</html>
